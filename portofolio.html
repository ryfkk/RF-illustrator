<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white ;
            text-align: center;
            background: url('Background 4.jpg') no-repeat center center/cover;
        }
        .container {
            padding: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .arrow {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            color : white
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PORTOFOLIO</h1>
        <div class="gallery">
            <img src="1.jpg" alt="Gambar 1">
            <img src="2.jpg" alt="Gambar 2">
            <img src="3.jpg" alt="Gambar 3">
            <img src="4.jpg" alt="Gambar 4">
            <img src="5.jpg" alt="Gambar 5">
        </div>
    </div>
    <div class="arrow" onclick="goToHome()">&#9650;</div>
    <script>
        function goToHome() {
            window.location.href = 'Navbar.html'; // Ganti dengan halaman utama yang sesuai
        }
    </script>
</body>
</html>
