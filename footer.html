<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Illustrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('background 6.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7) saturate(1.2);
        }
        
        .header {
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .logo-text {
            color: #b5a832;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 50px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            max-width: 800px;
        }
        
        .footer {
            padding: 40px 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }
        
        .contact-info {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 30px;
        }
        
        .contact-heading {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .contact-heading img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        
        .email {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        .email img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        
        .social-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .social-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        
        .social-box .box {
            display: inline-block;
            border: 2px solid #b5a832;
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 16px;
            color: rgba(255,255,255,0.8);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .email, .social-box {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <div class="header">
            <div class="logo-text">RF Illustrator</div>
        </div>
        
        <div class="content">
            <h1 class="title">RF Illustrator</h1>
            <p class="subtitle">"Bringing Creativity to Life with Digital & AI Art"</p>
        </div>
        
        <div class="footer">
            <div class="contact-info">
                <div class="contact-heading">
                     Get in Touch:
                </div>
                
                <div class="email">
                     arifqi080@gmail.com
                </div>
                
                <div class="social-box">
                     RF ILLUSTRATOR
                </div>
                
                <div class="social-box">
                     _ryfkk
                </div>
            </div>
            
            <div class="copyright">
                Â© 2025 RF Illustrator. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
