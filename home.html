<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Arif </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background1.jpg') no-repeat center center fixed;
            background-size: 100vw 200vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: left;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 900px;
            padding: 20px;
            z-index: 1;
        }
        .profile-img {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-right: 20px;
        }      
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="foto gwej.jpg" alt="Foto Arif" class="profile-img">
        <div class="text-box">
            <h1>Hai! Saya ARIF</h1>
            <p>Seorang Illustrator yang passionate dalam menciptakan karya visual yang menarik dan penuh makna. Dengan pengalaman dalam ilustrasi digital dan desain kreatif, saya selalu berusaha menghadirkan karya yang unik.
        </div>
        <div class="header">
            <div class="logo-text">RF Illustrator</div>     
    </div>
</body>
</html>
